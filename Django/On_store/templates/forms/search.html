{% extends 'parent/base.html' %}
{% load blog_tags %}
{% block title %}search product{% endblock %}
{% block content %}
    <h1>search product</h1>

    <a href='/store/'>Home</a>

    <form method='get' action="{% url "store:search_bar" %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type='submit'>Search</button>
    </form>

    {% for result in results %}
        <a href="{{ result.get_absolute_url }}"><li>{{ result.name }}</li></a>
    {% endfor %}

{% endblock %}
